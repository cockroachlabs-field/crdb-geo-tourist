apiVersion: v1
kind: Pod
metadata:
  name: crdb-geo-loader
spec:
  containers:
  - name: crdb-geo-loader
    image: mgoddard/crdb-geo-tourist:1.5
    imagePullPolicy: Always
    env:
      - name: DB_URL
        value: "postgres://tourist:tourist@cockroachdb-public:26257/defaultdb"
      - name: DATA_URL
        value: "https://storage.googleapis.com/crl-goddard-gis/osm_50k_eu.txt.gz"
    command: ["/bin/bash", "-c"]
    args: ["curl -s -k ${DATA_URL} | gunzip - | ./load_osm_stdin.py"]
  restartPolicy: Never

